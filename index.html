<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Don't let it grow</title>
    <script src="//cdn.jsdelivr.net/npm/phaser-ce@2.10.6"></script>
    <script src="lib/PhaseTips/Phasetips.js"></script>
    <script src="lib/misc.js"></script>
    <script src="lib/range.js"></script>
    <script src="lib/numeric.js"></script>
    <script src="lib/buttons.js"></script>
    <script src="src/boot.js"></script>
    <script src="src/preload.js"></script>
    <script src="src/theGame.js"></script>
    <script>
    var main = function () {
      var game = new Phaser.Game(window.innerWidth*.95, window.innerHeight*.95, Phaser.AUTO, 'game', null)
      game.state.add('Boot', boot)
      game.state.add('Preload', preload)
      game.state.add('TheGame', theGame)
      game.state.start('Boot')
    }
    </script>
    <style type="text/css">
      body {
      margin: 0;
      }
    </style>
  
</head>
<body onload="main();">
    <div id="game"></div>
    <button onclick='goFullscreen();'>full screen</button>
</body>
</html>
